<!DOCTYPE html>
<html>
<head>
    <title>Multiple Listeners</title>
</head>
<body>
    <button id="a">Click for Multiple</button>
    <script>
        var element = document.getElementById('a');
        element.onclick = function() { alert('First!'); };
        element.onclick = function() { alert('Second!'); }; 
        
        element.addEventListener('click', function() { alert('Third!'); });
        element.addEventListener('click', function() { alert('Fourth!'); });
    </script>
</body>
</html>
